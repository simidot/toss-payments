<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<hr>
<h1>판매중</h1>
<hr>
<div id="item-list">

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
  const itemListDiv = document.getElementById('item-list')

  // render item list
  const renderItemList = () => {
    fetch('/items').then(async response => {
      const itemList = await response.json()
      itemListDiv.classList.add('container')
      const rowDiv = document.createElement('div')
      rowDiv.classList.add('row')
      itemListDiv.appendChild(rowDiv)

      for (const item of itemList) {
        const colDiv = document.createElement('div')
        colDiv.classList.add('col-6', 'col-lg-3', 'p-3')
        const card = document.createElement('div')
        card.classList.add('card')

        const cardImage = document.createElement('img')
        cardImage.src = item.imageUrl
        cardImage.alt = 'item image'
        cardImage.classList.add('card-img-top', 'p-3')
        card.appendChild(cardImage)

        const cardBody = document.createElement('div')
        cardBody.classList.add('card-body')

        const cardTitle = document.createElement('h5')
        cardTitle.classList.add('card-title')
        cardTitle.innerText = item.name
        cardBody.appendChild(cardTitle)
        const cardText = document.createElement('p')
        cardText.classList.add('card-text')
        cardText.innerText = item.price
        cardBody.appendChild(cardText)
        const buyButton = document.createElement('a')
        buyButton.href = `/static/item.html?id=${item.id}`
        buyButton.text = '사러가기'
        buyButton.classList.add('btn', 'btn-primary')
        cardBody.appendChild(buyButton)
        card.appendChild(cardBody)
        colDiv.appendChild(card)
        rowDiv.appendChild(colDiv)
      }
    })
  }

  renderItemList()
</script>
</body>
</html>
